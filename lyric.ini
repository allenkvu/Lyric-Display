[Rainmeter]
Update=150

[Variables]
Player=CAD
PlayerPath="D:\Music\foobar2000.exe" ;change this to your foobar path

[Background]
Meter=Image
W=1500
H=50
SolidColor=0,0,0,50

[Script1]
Measure=Script
ScriptFile=#@#\Scripts\lyric.lua

[Meter1]
Meter=String
FontSize=30
X=750
W=1500
StringAlign=Center
FontColor=250,250,250,250
AntiAlias=1

[MPlayer]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=#Player#
PlayerType=TITLE
DisableLeadingZero=0
Substitute="":" "

[MArtist]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=[MPlayer]
PlayerType=ARTIST
Substitute="":" "

[MProgress]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=[MPlayer]
PlayerType=PROGRESS

[MPosition]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=[MPlayer]
PlayerType=POSITION

[MDuration]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=[MPlayer]
PlayerType=DURATION

[MeasureGetLyrics]
Measure=Plugin
Plugin=WebParser
URL=file://D:\Music\foobar2000\lyrics\[&MArtist] - [&MPlayer].lrc ;change the"file://D:\Music\foobar2000\lyrics" path to your lyric folder path, (keep the \[&MArtist] - [&MPlayer].lrc part). Make sure the format of .lrc is the "artist - songname.lrc"
DynamicVariables=1
RegExp="(?siU)\A(.*)\Z"
Substitute="":"-1"